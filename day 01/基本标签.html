<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--1.div:用来布局，没有具体含义。层-->
    <div>
        abc
        <div>def</div>
    </div>
    <!--2.hx:标题，从1级到6级，1级标题最大，6级最小，会自动加粗，有默认字号-->
    <h1>前端课程内容</h1>
    <h2>Java开发</h2>
    <h6>大前端开发</h6>

    <!--3.p:表示段落。相当于一个回车。-->
    <!--4.br:生成一个换行符-->
    <p>武汉的刘先生在楼下给电动车充电时，被小偷盯上了。小偷在偷电池时被电击身亡。小偷家属向刘先生索赔20万，一分也不能少。最终，经法院调解，车主赔偿精神损失5万元。<br>刘先生说，他住在一个旧小区，业主的电动车乱停。每个人都是这样充电的。造成触电的原因是因为大雨和电池漏电，小偷被电死了。</p>
    <!--5.hr:生成一条水平线，主要起装饰作用，单标签-->
    <hr />
    <hr width="80%" align="center" color="red" size="2px" />

    <!--6.sub:下标 sup:上标-->
    这是<sub>下标</sub>这是 <sup>上标</sup>

    <!--7.code：电脑自动输出-->
    <code>电脑自动输出</code>

    <!--8.b:加粗，i：斜体-->
    <b><i>加粗斜体</i></b>

    <!--9.kbd:键盘输入-->
    <br />
    <kbd>键盘输入</kbd>

    <!--10.tt:打字机文本-->
    <br />

</body>
</html>
