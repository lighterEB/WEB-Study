<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS字体</title>
    <style>
        p{
            font-size: 30px;
            font-family: 微软雅黑;
            line-height: 2em;
        }
        p span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>
        中国是全球抗<span>击疫情表现最突出的一个国家</span>，而我国也是第一个恢复正常生活的，此前钟南山院士分享了自己对于此次疫情的看法，钟南山表示据现在的情况来看，中国爆发第二次疫情的可能性是极低的，听到这里，国人悬着的心放下，而此时，很多西方国家却是越发的混乱。

        一波未平，一波又起，在还没有控制疫情的情况下，二次疫情在不少西方国家又爆发了，这也让西方明白一个道理，自己错过了最佳的控制疫情时期，如果当初和中国一样，第一时间将疫情控制下来，也不会出现如今的状况。
    </p>
</body>
</html>
