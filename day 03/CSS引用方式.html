<!DOCTYPE html>
<html lang="en">
<head>
    <!--3.引入外部样式文件-->

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>CSS引用方式</title>

    <style>
        @import "style.css";
        p{
            background-color: darkorange;

            font-style: italic;

    <div style="color: olive;width: 100px;border:1px solid blue">行间样式测试1</div>
    <div>行间样式测试1</div>

        这是内部样式测试2
    </p>

    <span>外部样式测试</span>

</html>
