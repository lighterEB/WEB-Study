<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS伪类选择器</title>
    <style>
        a:link{/*这里的:link可以省略*/
            color:red;
        }
        a:visited{
            color:green;
        }
        a:hover{
            color:yellow;
        }
        a:active{
            color:blue;
        }
        input:focus{
            outline: 1px solid #f00
        }
    </style>
</head>
<body>
<input type="text">
</body>
</html>
