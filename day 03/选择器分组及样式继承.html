<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器分组及样式继承</title>
    <style type="text/css">
        /* 1.选择器分组 */
        h1, .box, p{
            color: red;
        }
        p{
            width: 100px;
            background-color: blueviolet;
            color: blue;
        }

        /* 2.样式继承 */
        .test{
            font-size: 30px;
            color: deeppink;
        }

        .test span{
            font-weight: bold;
            font-size: 12px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>这是h1</h1>
    <div class="box">这是box</div>
    <p>这是p标签</p>

    <div class="test">这是一段测试<span>内容</span>。</div>
</body>
</html>
