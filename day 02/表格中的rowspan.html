<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格中的rowspan</title>
</head>
<body>
    <!--Emmet语法：table[border=1 width=500 align=center]>tr*3>td{内容$$}*3-->
    <table border="1" width="500" align="center">
        <tr>
            <td rowspan="2" align="center" valign="bottom">内容01</td>
            <td>内容02</td>
            <td>内容03</td>
        </tr>
        <tr>
            <td>内容02</td>
            <td>内容03</td>
        </tr>
        <tr>
            <td>内容01</td>
            <td>内容02</td>
            <td>内容03</td>
        </tr>
    </table>
</body>
</html>
