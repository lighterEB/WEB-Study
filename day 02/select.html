<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
</head>
<body>
    <!--select:下拉列表框，属性：name/id/size(最多显示的行数)/multiple(多选)-->
    <form action="">
        <label for="sex">性别：</label>
        <select name="sex" id="1">
            <option value="male">男</option>
            <option value="female">女</option>
        </select>
        <br />
        <label for="courses">课程：</label>
        <select name="sex" id="2">
            <option value="math">数学</option>
            <option value="Chinese">语文</option>
            <option value="music">音乐</option>
        </select>
    </form>
</body>
</html>
