<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        .wrapper{
            width: 800px;
            height: 400px;
            border: 1px solid #ff0000;
        }
        span{
            display: block;
            width: 300px;
            height: 200px;
            background-color: #fc0;
            margin: 10px;
            padding: 20px;
            border: 1px solid #005fbd;
        }
        .content{
            width: 100px;
            height: 100px;
            background-color: #479c38;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <span></span>
        <div class="content"></div>
    </div>
</body>
</html>
