<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display属性</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #f00;
            display: inline-block;
        }
        div:first-child{
            background-color: #7a2391;
            margin-right: -6px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
