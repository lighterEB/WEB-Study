<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="carouse.css">
</head>
<body>
<div class="carousel">
    <!--1.轮播组图-->
    <ul class="carousel-imgs">
        <li><a href="#"><img src="images/1.png" alt="banner"></a></li>
        <li><a href="#"><img src="images/2.jpg" alt="banner"></a></li>
        <li><a href="#"><img src="images/3.jpg" alt="banner"></a></li>
        <li><a href="#"><img src="images/4.png" alt="banner"></a></li>
    </ul>
    <!--2.控制器-->
    <div class="prev"></div>
    <div class="next"></div>
    <!--3.计数器-->

        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>
</body>
</html>
